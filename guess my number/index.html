<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="upper-container">
      <button class="again">Again!</button>
      <p class="upper-paragraph">Between 1 and 50</p>
      <h1 id="h1">Guess My Number !</h1>
    </div>
    <div class="middlebox-container"><div class="middle-box">?</div></div>

    <hr />
    <div class="second-container">
      <div class="left-div">
        <input type="number" id="numInp" />
        <button class="check-btn">Check!</button>
      </div>
      <div class="right-div">
        <p class="high-or-low">Good luck!</p>
        <p class="score">Score: <span id="scs">5</span></p>
        <p class="highscore">Highscore: <span id="hss">0</span></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
